<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" 
    rel="stylesheet">
</head>
<body class="theme-light">
    <section class="main">
        <div class="head">
            <h3>calc</h3>

            <span class="container">
                <h5>THEME</h5>

                <div class="theme-container">

                    <span>
                        <h5 class="themes">1</h5>
                        <h5 class="themes">2</h5>
                        <h5 class="themes">3</h5>
                    </span>

                    <div class="bar">
                        <div></div>
                    </div>
                </div>
            </span>

        </div>

        <div class="mid">
            <h2></h2>
        </div>

        <div class="down">
            <button onclick="btn(7)" class="number-btn">7</button>
            <button onclick="btn(8)" class="number-btn">8</button>
            <button onclick="btn(9)" class="number-btn">9</button>
            <button onclick="operation('DEL')" class="number-btn del-btn">DEL</button>

            <button onclick="btn(4)" class="number-btn">4</button>
            <button onclick="btn(5)" class="number-btn">5</button>
            <button onclick="btn(6)" class="number-btn">6</button>
            <button onclick="getData('+')" class="number-btn sum-btn">+</button>

            <button onclick="btn(1)" class="number-btn">1</button>
            <button onclick="btn(2)" class="number-btn">2</button>
            <button onclick="btn(3)" class="number-btn">3</button>
            <button onclick="getData('-')" class="number-btn add-btn">-</button>

            <button onclick="btn('.')" class="number-btn point-btn">.</button>
            <button onclick="btn(0)" class="number-btn ">0</button>
            <button onclick="getData('/')" class="number-btn div-btn">/</button>
            <button onclick="getData('*')" class="number-btn mult-btn">X</button>

            <button onclick="operation('reset')" class="number-btn reset-btn">RESET</button>
            <button onclick="operation('result')" class="number-btn result-btn">=</button>
        </div>
    </section>
</body>
<script src="./scripts/main.js"></script>
</html>
